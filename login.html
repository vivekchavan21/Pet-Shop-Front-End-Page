<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="login.css">
<title>Login & Sign Up Page</title>

</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="text" id="login-username" placeholder="Username">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="toggle">
    <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
  </div>
</div>

<div class="container" style="display: none;" id="signup-form">
  <h2>Sign Up</h2>
  <input type="text" id="signup-username" placeholder="Username">
  <input type="password" id="signup-password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <div class="toggle">
    <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
  </div>
</div>

<script>
  function toggleForm() {
    var loginForm = document.getElementById('container');
    var signupForm = document.getElementById('signup-form');
    
    if (loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    } else {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    }
  }
  
  function login() {
    var username = document.getElementById('login-username').value;
    var password = document.getElementById('login-password').value;
    
    // You can replace the condition with your own logic to check username and password
    if (username === 'admin' && password === 'password') {
      alert('Login successful!');
      // Redirect to another page or perform other actions after successful login
    } else {
      alert('Invalid username or password. Please try again.');
    }
  }
  
  function signup() {
    var username = document.getElementById('signup-username').value;
    var password = document.getElementById('signup-password').value;
    
    // You can replace this with your backend logic to handle sign up
    alert('Sign up successful for user: ' + username);
    // Redirect to another page or perform other actions after successful sign up
  }
</script>
</body>
</html>
